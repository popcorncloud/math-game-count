<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Page Title</title>
    </head>
    <body>
        <script>

            $.ajax({
                url: "https://www.nelicorn.com/games/learn_words/german_dictionary.json",
                dataType: "json"
            }).done(function(result){
                console.log(result);

                var language="";
                var lessons="";

                var LanguageList = Object.keys(result);
                LanguageList.forEach((key, index) => {
                    language += `<div> ${key} </div>`;
                    console.log(`${key}: ${result[key]}`);

                    var LessonList = Object.keys(result[key]);
                    LessonList.forEach((lesson, index) => {
                        lessons += `<div> ${lesson} </div>`;
                        console.log(`${lesson}`);
                    });
                    
                });
                document.getElementById("language").innerHTML = language;
                document.getElementById("lessons").innerHTML = lessons;
            });

        </script>

        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>

        <div id="language" style="background-color: mediumvioletred;">language</div>
        <div id="lessons" style="background-color:mediumslateblue;" >lessons</div>
       
    </body>
</html>
