<!DOCTYPE html>
<html>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Page Title</title>
    </head>
    <body>
        <script>

        </script>

        <div id="language">language</div>
    </body>
